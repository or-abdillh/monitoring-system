<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- App css -->
    <link href="./src/app.css" rel="stylesheet">

    <!-- Fontawesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!-- Datatables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Datatables -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>

    <title>Monitoring System</title>
  </head>
  <body>


    <main class="container-xl mt-5 p-4">
      
      <div class="w-full px-3 py-4 rounded text-center bg-light mx-auto">
        <h1>Monitoring System</h1>
        <p class="text-secondary">Manage Your Activity Project With Simple Way</p>
      </div>

      <div class="table-responsive mt-5">

        <div class="mb-4">
          <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#activity_form"><i class="fa fa-plus"></i> New Activity</button>
        </div>

        <table id="table_id" class="table table-stripped align-middle w-full mt-2">
          <caption>List of all activities</caption>
          <thead class="table-dark">
            <tr>
              <th>No</th>
              <th>Project</th>
              <th>Client</th>
              <th>Leader</th>
              <th>Start</th>
              <th>Finish</th>
              <th>Progres</th>
              <th>Action</th>
           </tr>
         </thead>
         <tbody id="table_body"></tbody>
        </table>
      </div>
    </main>

    <!-- Modals -->

    <!-- activity form-->
    <div class="modal fade" id="activity_form" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Create New Activity</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <input type="hidden" name="id">
              <div class="mb-3">
                <label for="title" class="form-label">Title of Project</label>
                <input type="text" class="form-control" id="title" name="title">
              </div>
              <div class="mb-3">
                <label for="client" class="form-label">Client</label>
                <input type="text" class="form-control" id="client" name="client">
              </div>
              <div class="mb-3">
                <label for="leaderName" class="form-label">Leader Name</label>
                <input type="text" class="form-control" id="leaderName" name="leaderName">
              </div>
              <div class="mb-3">
                <label for="leaderEmail" class="form-label">Leader Email</label>
                <input type="email" class="form-control" id="leaderEmail" name="leaderEmail">
              </div>
              <div class="mb-3">
                <label for="startAt" class="form-label">Start Project On</label>
                <input type="date" class="form-control" id="startAt" name="startAt">
              </div>
              <div class="mb-3">
                <label for="finishAt" class="form-label">Deadline</label>
                <input type="date" class="form-control" id="finishAt" name="finishAt">
              </div> 
              <div class="mb-3">
                <label for="title" class="form-label">Progress Project</label>
                <input type="range" class="form-range" value="0" step="5" min="0" max="100" id="progress" name="progres">
                <div id="progress_value" class="form-text">Current progress 0%</div>
              </div>
              <div class="mb-3">
                <label for="leaderPicture" class="form-label">Leader Profile Picture</label>
                <input type="file" class="form-control" id="leaderPicture" name="leaderPicture">
              </div> 
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
           </div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- table.js -->
    <script src="./src/table.js" type="text/javascript"></script>

    <!-- main.js -->
    <script type="module" src="src/main.js"></script>
  </body>
</html>
