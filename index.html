<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- App css -->
    <link href="./src/app.css" rel="stylesheet">

    <!-- Fontawesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

  <body>


    <main class="container-xl mt-5 p-4">
      
      <div class="w-full px-3 py-4 rounded text-center bg-light mx-auto">
        <h1>Monitoring System</h1>
        <p class="text-secondary">Manage Your Activity Project With Simple Way</p>
      </div>

      <div class="table-responsive mt-5">

        <div class="mb-4">
          <button class="btn btn-primary"><i class="fa fa-plus"></i> New Activity</button>
        </div>

        <table id="table_id" class="table table-stripped align-middle w-full mt-2">
          <caption>List of all activities</caption>
          <thead class="table-secondary">
            <tr>
              <th>No</th>
              <th>Project</th>
              <th>Client</th>
              <th>Leader</th>
              <th>Start</th>
              <th>Finish</th>
              <th>Progres</th>
              <th>Action</th>
           </tr>
         </thead>
         <tbody>
            <tr>
              <td>1</td>
              <td>Dapuraya Web Order</td>
              <td>Wahyu Ridhoni</td>
              <td>
                <div class="d-flex gap-2">
                 <img src="./src/assets/avatar.jpg" class="img-thumbnail rounded-circle border-none" width="50" alt="avatar" />
                  <span>
                    <p class="mb-0">Oka R. Abdillah</p>
                    <small class="text-secondary">hans.abdillh05@gmail.com</small>
                  </span>
                </div>
             </td>
              <td>2020-05-20</td>
              <td>2022-01-11</td>
              <td>
                <div class="progress">
                  <div class="progress-bar" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
                </div>
            </td>
            <td>
              <div class="d-flex gap-1">
                <a class="btn btn-primary"><i class="fa fa-edit"></i></a>
                <a class="btn btn-danger"><i class="fa fa-trash"></i></a>
              </div>
            </td>
           </tr> 
         </tbody>
        </table>
      </div>
    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- main.js -->
    <script type="text/javascript" src="./src/main.js"></script>
  </body>
</html>
